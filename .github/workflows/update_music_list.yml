name: Update Music List
on:
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master

jobs:
  update_music_list:
    runs-on: ubuntu-latest
    # 当仓库隶属组织时，赋予流水线“写权限”以便提交变更
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: master
        fetch-depth: 1

    - name: Disk usage (before)
      run: |
        df -h
        du -h -d 2 "$GITHUB_WORKSPACE" | sort -h | tail -n 30 || true
        du -sh ~/.cache/pip || true

    - name: Free space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
        sudo apt-get clean || true
        df -h

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: python -m pip install --no-cache-dir -r py/requirements.txt

    - name: Run update_music_list.py
      run: |
        python py/gen_music_list.py -i "${{ vars.ignores }}"

    - name: Check for changes
      id: changes
      run: |
        if git diff --name-only | grep -q "music_list_"; then
          echo "has_changes=true" >> "$GITHUB_OUTPUT"
        else
          echo "has_changes=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Update music list"
        git push
